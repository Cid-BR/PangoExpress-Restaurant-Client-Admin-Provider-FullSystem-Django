{% load bootstrap3 %}

{% block main %}

        {% csrf_token %}
        {% bootstrap_form form %}
        <input type = "submit" value = "Continuar"/>
    </form>

    {% bootstrap_button "Volver" button_class="btn btn-default" href='/administracion' %}
{% endblock %}
