{% extends 'administracion/adminLayout.html' %}
{% load bootstrap3 %}
{% load staticfiles %}

{% block main %}
    <h3> Gestionar Productos </h3>
    <br/>
    <a class="btn btn-default" href="{% url 'administracion:index' %}">Volver</a>
    <br/>
    <br/>
    <form method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        <input type = "submit" value = "Agregar"/>
    </form>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th class="col-md-2"> Producto </th>
                <th class="col-md-1"> Eliminar </th>
            </tr>
        </thead>

        <tbody>
            {% for producto in productos %}
                <tr>
                    <td class="col-md-2"><a href="#">{{producto.nombre}}</a></td>
                    <td class="col-md-1"><a href="{% url 'administracion:eliminar_producto' producto.id %}"
                                            onclick="return confirm('Confirmar accion')" >
                                            <img src="{% static 'images/trash.png' %}">
                                        </a></td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
