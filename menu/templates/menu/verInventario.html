{% extends 'menu/layoutBootstrap.html' %}
{% load bootstrap3 %}

{% block main %}
    {% for ofrece in inventario %}
        <h3>{{ ofrece.producto.nombre }}: BsF.{{ ofrece.precio }}
        <a class="btn btn-default" href="eliminar/{{ ofrece.id }}">Eliminar</a></h3>
    {% endfor %}
    <br/>
    <hr/>
    <br/>
    <form action = "" method = "post">
    {% csrf_token %}
    {% bootstrap_form form %}
    <input type = "submit" value = "Agregar"/>
</form>
{% endblock %}
